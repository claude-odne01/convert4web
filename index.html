<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Body / Mass Index [BMI]</title>

</head>
<body>
     
     <h1>Welcome to My BMI Calculator</h1>
     
     <h3>Enter Johns personal data below:</h3>
     
     <label for="height1">Height in meters</label>
     <input type="number" id="height1" value="1" name="height1" min="1" max="3" maxlength="3" step="0.01" placeholder="1">
          
     <label for="weight1">Weight in kilograms</label>
     <input type="number" id="weight1" value="1" name="weight1" min="1" max="500" maxlength="3" step="1" placeholder="1">
     <hr />
     
     <h3>Enter Lucas' personal data below:</h3>
     
     <label for="height2">Height in meters</label>
     <input type="number" id="height2" value="1" name="height2" min="1" max="3" maxlength="3" step="0.01" placeholder="1">
     
     <label for="weight2">Weight in kilograms</label>
     <input type="number" id="weight2" value="1" name="weight2" min="1" max="500" maxlength="3" step="1" placeholder="1">
     <hr />
     <br />
     
     <input type="button" id="conBtn" value="Convert BMI" name="conBtn" style="width: 100px;">
     <p id="BMIoutput">BMI</p>
     <hr />
     <br />
     
     <h1>Temperature Converter</h1>
     <h3>Enter temperature below</h3>
     
     <label for="temp1">Temperature</label>
     <input type="number" id="temp1" value="1" name="temp1" min="1" max="1000" maxlength="3" step="1" placeholder="1">
      
     <label for="fars1">Fahrenheit</label>
     <input type="radio" id="fars1" name="temperature" value="Fahrenheit" checked>
     
     <label for="cels1">Celsius</label>
     <input type="radio" id="cels1" name="temperature" value="Celsius">
     <hr />

     <p id="Tempoutput">Temperature</p>
     <input type="button" id="conBtn1" value="Convert Temp" name="conBtn1" style="width: 100px;">
 
     <hr />
     <br />
     
     
     <script src="javascripts.js"></script>
</body>
</html>
